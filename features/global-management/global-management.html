<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felotus世界观</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="global-management.css">
</head>
<body>

    <header class="page-header">
        <h1 class="page-title">Felotus世界观</h1>
        <div class="header-actions">
            <button class="btn-help" id="help-btn" title="帮助"><i class="fa-solid fa-question"></i></button>
            <a href="../../app.html" class="btn-back" title="返回"><i class="fa-solid fa-xmark"></i></a>
            <button class="btn-save" id="save-btn" title="保存"><i class="fa-solid fa-check"></i></button>
        </div>
    </header>

    <!-- ▼▼▼ 新增：Tab 导航栏 ▼▼▼ -->
    <nav class="tabs-nav">
        <div class="tabs-container">
            <button class="tab-button active" data-tab="intro">世界观介绍</button>
            <button class="tab-button" data-tab="timeline">时间线</button>
            <button class="tab-button" data-tab="glossary">设定词</button>
            <button class="tab-button" data-tab="regions">地区设定</button>
            <button class="tab-button" data-tab="races">种族设定</button>
            <button class="tab-button" data-tab="origin">世界起源</button>
            <button class="tab-button" data-tab="trajectory">轨迹</button>
        </div>
    </nav>
    <!-- ▲▲▲ 新增：Tab 导航栏 ▲▲▲ -->

    <div class="main-container">
        <main class="content-body">
            <!-- ▼▼▼ 新增：Tab 内容面板 ▼▼▼ -->
            <div class="tabs-content">
                <div id="intro" class="tab-pane active">
                    <p>这里是【世界观介绍】的编辑区。</p>
                </div>
                <div id="timeline" class="tab-pane">
                    <p>这里是【时间线】的编辑区。</p>
                </div>
                <div id="glossary" class="tab-pane">
                    <p>这里是【设定词】的编辑区。</p>
                </div>
                <div id="regions" class="tab-pane">
                    <p>这里是【地区设定】的编辑区。</p>
                </div>
                <div id="races" class="tab-pane">
                    <p>这里是【种族设定】的编辑区。</p>
                </div>
                <div id="origin" class="tab-pane">
                    <p>这里是【世界起源】的编辑区。</p>
                </div>
                <div id="trajectory" class="tab-pane">
                    <p>这里是【轨迹】的编辑区。</p>
                </div>
            </div>
            <!-- ▲▲▲ 新增：Tab 内容面板 ▲▲▲ -->
        </main>
    </div>

    <script src="global-management.js"></script>
</body>
</html>
