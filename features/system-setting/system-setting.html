<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="system-setting.css">
</head>
<body>

    <header class="page-header">
        <h1 class="page-title">系统设置</h1>
        <div class="header-actions">
            <button class="btn-help" id="help-btn" title="帮助"><i class="fa-solid fa-question"></i></button>
            <a href="../../app.html" class="btn-back" title="返回"><i class="fa-solid fa-xmark"></i></a>
            <button class="btn-save" id="save-btn" title="保存"><i class="fa-solid fa-check"></i></button>
        </div>
    </header>

    <!-- Tab 导航栏 -->
    <nav class="tabs-nav">
        <div class="tabs-container">
            <button class="tab-button active" data-tab="main-ui">主界面</button>
            <button class="tab-button" data-tab="background-sound">背景音</button>
            <button class="tab-button" data-tab="database">数据库</button>
            <button class="tab-button" data-tab="more">更多</button>
        </div>
    </nav>

    <div class="main-container">
        <main class="content-body">
            <!-- Tab 内容面板 -->
            <div class="tabs-content">
                <div id="main-ui" class="tab-pane active">
                    <p>这里是【主界面】的编辑区。</p>
                </div>
                <div id="background-sound" class="tab-pane">
                    <p>这里是【背景音】的编辑区。</p>
                </div>
                <!-- ▼▼▼ 修改点：更新数据库面板内容 ▼▼▼ -->
                <div id="database" class="tab-pane">
                    <div class="settings-group">
                        <h3 class="group-title">本地数据</h3>
                        <p class="group-description">管理存储在您浏览器中的所有数据。</p>
                        <div class="button-grid">
                            <button class="action-button" id="export-local-btn"><i class="fa-solid fa-download"></i>导出本地数据</button>
                            <button class="action-button" id="import-local-btn"><i class="fa-solid fa-upload"></i>导入本地数据</button>
                            <button class="action-button btn-danger" id="clear-local-btn"><i class="fa-solid fa-trash-can"></i>清除本地数据</button>
                        </div>
                    </div>
                    <div class="settings-group">
                        <h3 class="group-title">云端同步</h3>
                        <p class="group-description">（功能暂未开放）</p>
                        <div class="button-grid">
                            <button class="action-button" disabled title="功能暂未开放"><i class="fa-solid fa-cloud-arrow-down"></i>导出云端数据</button>
                            <button class="action-button" disabled title="功能暂未开放"><i class="fa-solid fa-cloud-arrow-up"></i>导入云端数据</button>
                            <button class="action-button btn-danger" disabled title="功能暂未开放"><i class="fa-solid fa-server"></i>清除云端数据</button>
                        </div>
                    </div>
                    <!-- 用于文件导入的隐藏 input -->
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>
                <!-- ▲▲▲ 修改结束 ▲▲▲ -->
                <div id="more" class="tab-pane">
                    <p>这里是【更多】的编辑区。</p>
                </div>
            </div>
        </main>
    </div>

    <!-- ▼▼▼ 修改点：脚本改为 module 类型以支持 import ▼▼▼ -->
    <script src="system-setting.js" type="module"></script>
</body>
</html>
