<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="diary.css">
</head>
<body>

    <header class="page-header">
        <h1 class="page-title">日记</h1>
        <div class="header-actions">
            <button class="btn-help" id="help-btn" title="帮助"><i class="fa-solid fa-question"></i></button>
            <a href="../../app.html" class="btn-back" title="返回"><i class="fa-solid fa-xmark"></i></a>
            <button class="btn-save" id="save-btn" title="保存"><i class="fa-solid fa-check"></i></button>
        </div>
    </header>

    <!-- Tab 导航栏 -->
    <nav class="tabs-nav">
        <div class="tabs-container">
            <button class="tab-button active" data-tab="default">默认</button>
            <button class="tab-button" data-tab="storage">收纳</button>
        </div>
    </nav>

    <div class="main-container">
        <main class="content-body">
            <!-- Tab 内容面板 -->
            <div class="tabs-content">
                <div id="default" class="tab-pane active">
                    <p>这里是【默认】的编辑区。</p>
                </div>
                <div id="storage" class="tab-pane">
                    <p>这里是【收纳】的编辑区。</p>
                </div>
            </div>
        </main>
    </div>

    <script src="diary.js"></script>
</body>
</html>
