<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>规则提示词</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="rule-management.css">
</head>
<body>

    <header class="page-header">
        <h1 class="page-title">规则提示词</h1>
        <div class="header-actions">
            <button class="btn-help" id="help-btn" title="帮助"><i class="fa-solid fa-question"></i></button>
            <a href="../../app.html" class="btn-back" title="返回"><i class="fa-solid fa-xmark"></i></a>
            <button class="btn-save" id="save-btn" title="保存"><i class="fa-solid fa-check"></i></button>
        </div>
    </header>

    <!-- Tab 导航栏 -->
    <nav class="tabs-nav">
        <div class="tabs-container">
            <button class="tab-button active" data-tab="chat">聊天</button>
            <button class="tab-button" data-tab="novel">小说</button>
            <button class="tab-button" data-tab="diary">日记</button>
            <button class="tab-button" data-tab="forum">论坛</button>
            <button class="tab-button" data-tab="npc">NPC</button>
            <button class="tab-button" data-tab="stellartotem">星图</button>
            <button class="tab-button" data-tab="clock">时钟</button>
        </div>
    </nav>

    <div class="main-container">
        <main class="content-body">
            <!-- Tab 内容面板 -->
            <div class="tabs-content">
                <div id="chat" class="tab-pane active">
                    <p>这里是【聊天】的编辑区。</p>
                </div>
                <div id="novel" class="tab-pane">
                    <p>这里是【小说】的编辑区。</p>
                </div>
                <div id="diary" class="tab-pane">
                    <p>这里是【日记】的编辑区。</p>
                </div>
                <div id="forum" class="tab-pane">
                    <p>这里是【论坛】的编辑区。</p>
                </div>
                <div id="npc" class="tab-pane">
                    <p>这里是【NPC】的编辑区。</p>
                </div>
                <div id="stellartotem" class="tab-pane">
                    <p>这里是【星图】的编辑区。</p>
                </div>
                <div id="clock" class="tab-pane">
                    <p>这里是【时钟】的编辑区。</p>
                </div>
            </div>
        </main>
    </div>

    <script src="rule-management.js"></script>
</body>
</html>
